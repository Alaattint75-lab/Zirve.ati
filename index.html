<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zirve.at1 ❤ Elçin</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ff9aa2, #9d4edd 55%, #240046);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Arial, sans-serif;
  overflow: hidden;
}

/* Cam kart */
.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border-radius: 28px;
  padding: 40px 32px;
  text-align: center;
  box-shadow: 0 20px 45px rgba(0,0,0,0.25);
}

/* Üst yazı */
.title {
  font-size: 2.8rem;
  color: #fff;
  letter-spacing: 1px;
  margin-bottom: 10px;
}

/* Alt yazı */
.subtitle {
  font-size: 1.6rem;
  color: rgba(255,255,255,0.9);
}

/* Yumuşak parıltı */
.glow {
  animation: glow 2.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px rgba(255,255,255,0.4); }
  to   { text-shadow: 0 0 25px rgba(255,200,220,0.9); }
}
</style>
</head>

<body>

<div class="card">
  <div class="title glow">Zirve.at1</div>
  <div class="subtitle glow">Elçin</div>
</div>

</body>
</html>
